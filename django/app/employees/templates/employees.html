{% extends 'base.html' %}

{% block title %}
  <title>Employees</title>
{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="employees-wrapper">
    <h1>Employees</h1>
    <div class="employees-content">
        <div>
            <p class="name">Name</p>
            <p class="role">Role</p>
        </div>
        {% for employee in employees %}
        <div class="employee">
            <p class="name">{{employee.name}}</p>
            <p class="role">{{employee.role}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
